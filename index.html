<!DOCTYPE html>
<html lang="fr" ng-app="hexClockApp">
    <head>
        <meta charset="utf-8" />
        <title>Hexadecimal Clock</title>        
        <link rel="stylesheet" href="css/style.css">
        <script src="js/angular.js"></script>
        <script src="js/hexclock.js"></script>
    </head>
    <body>

    <div ng-controller="clockCtrl">
        
        <div id="player" style="background-color:{{date | date:'#HHmmss'}};">
            <h1 class="fontStyle">What color is it ?</h1>
            <p class="fontStyle">{{date | date:"#HHmmss"}}</p>
        </div>
    </div>

    </body>
</html>
